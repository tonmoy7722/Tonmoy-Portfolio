<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="contact_style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact Section</title>
</head>
<body>
	<div class="container">
		<form action="https://formsubmit.co/ecaac4d3b39bbb39be0384fafd147945" method="POST">
			<h3>Get In Touch</h3>	
			<input type="text" name="Name" placeholder="Your Name" required>

			<input type="text" name="Phone No" placeholder="Phone No" required>
			<textarea name="Message" placeholder="How can I help you?"></textarea>
			<button type="submit">Send</button>
		</form>
	</div>
</body>
</html>
